<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass OS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-mesh"></div>

    <!-- Top Menu Bar -->
    <header class="menu-bar">
        <div class="menu-left">
            <span class="apple-logo">ï£¿</span>
            <span class="menu-item active">Finder</span>
        </div>
        <div class="menu-right">
            <div class="status-icon">
                <img src="Icons/wifi.svg" alt="Wifi" class="status-img wifi-img">
            </div>
            <div class="status-icon">
                <img src="Icons/battery-full.svg" alt="Battery" class="status-img battery-img">
            </div>
            <span class="status-item" id="clock">12:00 PM</span>
        </div>
    </header>

    <!-- Desktop Area (Clicking here resets to Finder) -->
    <main class="desktop-area">

        <!-- Store -->
        <div id="store-app" class="window glass-panel hidden" style="top: 100px; left: 100px;">
            <div class="window-header">
                <div class="window-controls">
                    <span class="dot close" onclick="closeApp('store-app')"></span>
                    <span class="dot minimize" onclick="closeApp('store-app')"></span>
                    <span class="dot maximize" onclick="toggleMaximize('store-app')"></span>
                </div>
                <div class="window-title">Store</div>
            </div>
            <div class="window-content">
                <h1 style="margin-top:0;">Store</h1>
                <div class="card-grid">
                    <div class="glass-card" onclick="addToCart('Phone', 999)">
                        <div class="card-icon">ðŸ“±</div>
                        <h3>Phone</h3>
                        <p>$999</p>
                        <button class="add-btn">Add</button>
                    </div>
                    <div class="glass-card" onclick="addToCart('Laptop', 1299)">
                        <div class="card-icon">ðŸ’»</div>
                        <h3>Laptop</h3>
                        <p>$1299</p>
                        <button class="add-btn">Add</button>
                    </div>
                    <div class="glass-card" onclick="addToCart('Headphones', 199)">
                        <div class="card-icon">ðŸŽ§</div>
                        <h3>Headphones</h3>
                        <p>$199</p>
                        <button class="add-btn">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart -->
        <div id="cart-app" class="window glass-panel hidden" style="top: 150px; left: 300px;">
            <div class="window-header">
                <div class="window-controls">
                    <span class="dot close" onclick="closeApp('cart-app')"></span>
                    <span class="dot minimize" onclick="closeApp('cart-app')"></span>
                    <span class="dot maximize" onclick="toggleMaximize('cart-app')"></span>
                </div>
                <div class="window-title">Cart</div>
            </div>
            <div class="window-content">
                <h1 style="margin-top:0;">Cart</h1>
                <div id="cart-items" class="cart-list">
                    <div class="empty-state">Cart is empty</div>
                </div>
                <div class="cart-footer">
                    <span>Total: <b id="cart-total">$0</b></span>
                    <button class="glass-button">Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Dock -->
    <div class="dock-container">
        <div class="dock">
            <div class="dock-item" onclick="openApp('store')" title="Store">
                <img src="Icons/icons8-folder-50.svg" alt="Store" class="app-icon-img">
            </div>
            <div class="dock-item" onclick="openApp('cart')" title="Cart">
                <img src="Icons/shopping-cart.svg" alt="Cart" class="app-icon-img">
            </div>
            <div class="dock-separator"></div>
            <div class="dock-item" title="Trash">
                <img src="Icons/icons8-delete-50.svg" alt="Trash" class="app-icon-img">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
